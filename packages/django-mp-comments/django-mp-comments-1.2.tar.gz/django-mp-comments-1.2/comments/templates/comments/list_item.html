
<li class="comment">
    <div class="comment-body">
        <div class="who-said">{{ comment.name }}</div>
        <div class="what-said">{{ comment.text }}</div>
        <span class="date">{{ comment.created }}</span>
    </div>

    {% if comment.answer %}
        <ul class="comment-list">
            <li class="comment">
                <div class="comment-body">
                    <div class="who-said">{{ comment.answer.name }}</div>
                    <div class="what-said">{{ comment.answer.text }}</div>
                    <span class="date">{{ comment.answer.created }}</span>
                </div>
            </li>
        </ul>
    {% endif %}
</li>
