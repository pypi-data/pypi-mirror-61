syntax = "proto3";
package ses;
import "google/protobuf/timestamp.proto";
import "common.proto";

message Heartbeat {
  ses.deviceInfo deviceInfo = 1;  
  google.protobuf.Timestamp last_updated = 2;
  string status = 3;  
}

message requestStartProgram {
  string programName = 1;
  
}

message replyStartProgram {
  string reply = 1;
}

message requestStartScenario {
  string scenarioName = 1;
}

message replyStartScenario {
  string reply = 1;
}