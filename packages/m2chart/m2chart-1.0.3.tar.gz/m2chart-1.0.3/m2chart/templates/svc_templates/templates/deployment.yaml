{{- if eq .Values.workloadType "deployment" }}
{{- $root := . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "app.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  {{- with .Values.strategy }}
  strategy:
  {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ include "app.name" . }}
      app.instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "app.name" . }}
        app.instance: {{ .Release.Name }}
        {{- if .Values.image.tag }}
        app.image.version: {{ .Values.image.tag | quote }}
        {{- end }}
        {{- if .Values.logCollect }}
        log-collect: "true"
        {{- end }}
      annotations:
        {{- if .Values.istioInject }}
        sidecar.istio.io/inject: "true"
        {{- else }}
        sidecar.istio.io/inject: "false"
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 6 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}{{ if .Values.image.tag }}{{ printf ":%s" .Values.image.tag }}{{ end }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- with .Values.service }}
        ports:
	    {{- range .ports }}
        - containerPort: {{ .targetPort }}
          name: {{ .name }}
          protocol: {{ .protocol }}
	    {{- end }}
        {{- end}}
        env:
        - name: PRO_ENV
          value: {{ .Values.global.gitbranch }}
        {{- with .Values.env }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
        - mountPath: /PersistentLogs
          name: host-logs
        {{- if .Values.usingCmpAgent }}
        - mountPath: /CMP_CONFIG
          name: config
        {{- end }}
        {{- with .Values.volumeMounts }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- if .Values.usingCmpAgent }}
      initContainers:
      - env:
        - name: PRO_NAME
          value: {{ .Values.global.projectname }}
        - name: PRO_ENV
          value: {{ .Values.global.gitbranch }}
        image: "{{ .Values.global.init.image.repository }}:{{ .Values.global.init.image.tag }}"
        imagePullPolicy: {{ .Values.global.init.image.pullPolicy }}
        name: cmp-agent
        volumeMounts:
        - mountPath: /CMP_CONFIG
          name: config
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 6 }}
      {{- end }}
      volumes:
      - name: host-logs
        hostPath:
          path: /data/_logs
      {{- if .Values.usingCmpAgent }}
      - name: config
        emptyDir: {}
      {{- end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- range .Values.persistence }}
      - persistentVolumeClaim:
          claimName: {{ include "app.fullname" $root }}-{{ .name }}
        name: {{ .name }}
      {{- end }}
{{- end }}
