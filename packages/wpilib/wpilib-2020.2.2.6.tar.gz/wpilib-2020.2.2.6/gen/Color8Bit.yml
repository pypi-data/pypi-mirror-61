---

extra_includes:
- pybind11/operators.h

classes:
  Color8Bit:
    shared_ptr: true
    attributes:
      red:
        access: readonly
      green:
        access: readonly
      blue:
        access: readonly
    methods:
      Color8Bit:
        overloads:
          "":
          int, int, int:
          Color&:

inline_code: |
  cls_Color8Bit.def(py::self == py::self)
    .def("__hash__", [](Color8Bit *self) -> ssize_t {
      return (self->red) | (self->green << 8) | (self->blue << 16);
    });
