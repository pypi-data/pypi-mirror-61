[metadata]
name = pytest-sheraf
description = Versatile ZODB abstraction layer - pytest fixtures
long_description = file: README.md
long_description_content_type = text/markdown
version = 0.1.1
author = Yaal team
author_email = contact@yaal.fr
url = https://gitlab.com/yaal/pytest-sheraf
license = MIT
keywords = zodb, orm, test, pytest
classifiers = 
	Intended Audience :: Developers
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: Implementation :: CPython
	License :: OSI Approved :: MIT License
	Topic :: Software Development :: Libraries :: Python Modules
	Framework :: ZODB
	Framework :: Pytest

[options]
zip_safe = False
packages = pytest_sheraf
install_requires = 
	pytest
	portpicker
setup_requires = 
	pytest
	portpicker

[options.entry_points]
pytest11 = 
	sheraf = pytest_sheraf

[bdist_wheel]
universal = 1

[tox:tox]
envlist = 
	py35
	py36
	py37
	py38
skipsdist = True

[testenv]
install_command = pip install {packages}
commands = {envbindir}/pytest tests
deps = 
	sheraf[all]
	--editable .

[egg_info]
tag_build = 
tag_date = 0

