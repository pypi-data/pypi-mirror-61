[tox]
envlist = python
minversion = 2.4

[testenv]
install_command = python pip-10-install.py {opts} {packages}
deps =
	setuptools>=31.0.1
commands =
	pytest {posargs}
	python setup.py checkdocs
usedevelop = True
extras = testing

[testenv:build-docs]
extras =
    docs
    testing
changedir = docs
commands =
    python -m sphinx . {toxinidir}/build/html
