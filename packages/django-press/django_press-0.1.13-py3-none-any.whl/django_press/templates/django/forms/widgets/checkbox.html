{% with field=widget.attrs.field %}
    <div class="form-check">
        <input
                type="{{ widget.type }}"
                name="{{ widget.name }}"
                placeholder="{{ field.label }}"
                class="form-check-input custom-control-lg"
                {% if widget.value != None %}
                value="{{ widget.value|stringformat:'s' }}"
                {% endif %}
                {% include "django/forms/widgets/attrs.html" %}
                style="transform: scale(2);-webkit-transform: scale(2)"
        >
        <label class="form-check-label h5">{{ field.label }}{{ field.label_suffix }}</label>
    </div>
{% endwith %}
