{% load static %}
{% load nav %}
<!doctype html>
<html class="no-js" lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'django_press/favicon.ico' %}">

    <!--Google Font link-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'django_press/assets/css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'django_press/assets/css/slick-theme.css' %}">
    <link rel="stylesheet" href="{% static 'django_press/assets/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'django_press/assets/css/icofont.min.css' %}">
    <link rel="stylesheet" href="{% static 'django_press/assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'django_press/assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'django_press/assets/css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'django_press/assets/css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static 'django_press/assets/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'django_press/assets/css/bootsnav.css' %}">


    <!--For Plugins external css-->
    <!--<link rel="stylesheet" href="{% static 'django_press/assets/css/plugins.css' %}" />-->

    <!--Theme custom css -->
    <link rel="stylesheet" href="{% static 'django_press/assets/css/style.css' %}">

    <!--Theme Responsive css-->
    <link rel="stylesheet" href="{% static 'django_press/assets/css/responsive.css' %}"/>

    <script src="{% static 'django_press/assets/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
</head>

<body data-spy="scroll" data-target=".navbar-collapse">
<style>
    :root {
        --main-color: {{ core.main_color }};
        --accent-color: {{ core.accent_color }};
        --base-color: {{ core.base_color }};
    }
</style>

<!-- Preloader -->
<div id="loading">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <div class="object" id="object_one"></div>
            <div class="object" id="object_two"></div>
            <div class="object" id="object_three"></div>
            <div class="object" id="object_four"></div>
        </div>
    </div>
</div>
<!--End off Preloader -->


<div class="culmn">

    <!--Home page style-->
    {#  NavBar  #}
    {% nav core=core page=page %}

    {% for content in contents %}
        {% include content.template_name %}
    {% endfor %}

    <!-- scroll up-->
    <div class="scrollup">
        <a href="#"><i class="fa fa-chevron-up"></i></a>
    </div>
    <!-- End off scroll up -->

    {# footer #}
    {% include 'django_press/footer/main.html' %}

</div>

<div>
    <!-- JS includes -->
    <script src="{% static 'django_press/assets/js/vendor/jquery-1.11.2.min.js' %}"></script>
    <script src="{% static 'django_press/assets/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'django_press/assets/js/bootstrap.js' %}"></script>
    <script src="{% static 'django_press/assets/js/jquery.magnific-popup.js' %}"></script>
    <script src="{% static 'django_press/assets/js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'django_press/assets/js/slick.min.js' %}"></script>
    <script src="{% static 'django_press/assets/js/jquery.collapse.js' %}"></script>
    <script src="{% static 'django_press/assets/js/bootsnav.js' %}"></script>


    <!-- paradise slider js -->


    <script src="http://maps.google.com/maps/api/js?key=AIzaSyD_tAQD36pKp9v4at5AnpGbvBUsLCOSJx8"></script>
    <script src="{% static 'django_press/assets/js/gmaps.min.js' %}"></script>

    <script>
        function showmap() {
            var mapOptions = {
                zoom: 8,
                scrollwheel: false,
                center: new google.maps.LatLng(-34.397, 150.644),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
            $('.mapheight').css('height', '350');
            $('.maps_text h3').hide();
        }
    </script>
    <script src="{% static 'django_press/assets/js/plugins.js' %}"></script>
    <script src="{% static 'django_press/assets/js/main.js' %}"></script>
</div>
</body>
</html>
