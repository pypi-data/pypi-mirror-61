[tox]
envlist =
    py{35,36,37,38,py39}
    pypy3
    build
    clean
    cov
    fmt
    lint
    release

[testenv]
deps =
    .[test]
commands =
    pytest

[testenv:build]
basepython = python3.8
deps =
    twine
    wheel
commands =
    python setup.py sdist bdist_wheel
    twine check dist/*
    python setup.py clean --all

[testenv:clean]
basepython = python3.8
deps =
    cleanpy
commands =
    cleanpy --all .

[testenv:cov]
deps =
    .[test]
    coverage[toml]
    pytest-cov
commands =
    pytest -vv --cov

[testenv:fmt]
basepython = python3.8
deps =
    autoflake
    black
    isort
commands =
    autoflake --in-place --recursive --remove-all-unused-imports --ignore-init-module-imports --exclude ".pytype" .
    isort --apply --recursive
    black setup.py examples test subprocrunner

[testenv:lint]
basepython = python3.7
deps =
    codespell
    mypy
    pylama
    pytype
commands =
    python setup.py check
    mypy subprocrunner --ignore-missing-imports --show-error-context --show-error-codes --python-version 3.6
    pytype --disable import-error subprocrunner
	codespell subprocrunner examples test README.rst -q 2 --check-filenames
    pylama

[testenv:release]
basepython = python3.7
deps =
    releasecmd>=0.2.0
commands =
    python setup.py release --sign
