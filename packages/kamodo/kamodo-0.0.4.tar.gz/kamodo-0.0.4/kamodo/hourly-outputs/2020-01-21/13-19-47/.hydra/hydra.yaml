hydra:
  help:
    app_name: hourly
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    header: 'A simple hour tracker for git projects


      This application helps users clock in and out of git repos,

      as well as generate timesheets for invoicing.


      Configure hourly to ignore commits by keyword or hashes

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)

      $APP_CONFIG_GROUPS

      == Config ==

      Override anything in the config (foo.bar=value)

      $CONFIG

      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.'
  hydra_logging:
    disable_existing_loggers: false
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    loggers:
      logging_example:
        level: DEBUG
    root:
      handlers:
      - console
      level: INFO
    version: 1
  job:
    config:
      override_dirname:
        exclude_keys: []
        item_sep: ','
        kv_sep: '='
    config_file: config.yaml
    id: ???
    name: main
    num: ???
    override_dirname: commit.message=added compose function for multiple kamodo objects
  job_logging:
    disable_existing_loggers: false
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        filename: ${hydra.job.name}.log
        formatter: simple
    root:
      handlers:
      - console
      - file
      level: INFO
    version: 1
  launcher:
    class: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - commit.message=added compose function for multiple kamodo objects
  run:
    dir: ./hourly-outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  runtime:
    cwd: /Users/apembrok/git/kamodo/kamodo
    version: 0.11.2
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  sweeper:
    class: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
  verbose: false
