dist: xenial
language: python
install:
- pip install --upgrade pip wheel setuptools
- pip install tox
script:
- tox
matrix:
  include:
  - python: '3.7'
    env: TOXENV=py37-django2.2
  - python: '3.7'
    env: TOXENV=py37-django3.0
  - python: '3.8'
    env: TOXENV=py38-django2.2
  - python: '3.8'
    env: TOXENV=py38-django3.0
before_deploy:
  if ! [[ $TRAVIS_FASTVIEW_JS_BUILT ]]; then
    TRAVIS_FASTVIEW_JS_BUILT=true &&
    nvm install &&
    nvm use &&
    yarn &&
    npm run build;
  fi;
  if [[ ! -e README.md ]]; then
    npm run prepackage;
  fi
after_deploy:
  if [[ -e README.md ]]; then
    npm run postpackage;
  fi
deploy:
- provider: pypi
  user: radiac
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: radiac/django-fastview
    condition: '$TOXENV = py38-django3.0'
  skip_cleanup: true
- provider: npm
  email: git@radiac.net
  api_key:
    secure: 
  on:
    tags: true
    repo: radiac/django-fastview
    condition: '$TOXENV = py38-django3.0'
